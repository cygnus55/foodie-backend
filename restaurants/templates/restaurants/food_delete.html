{% extends "restaurants/base.html" %}

{% block restaurant_content %}
<div class="my-3">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Food</legend>
            <h2>Are you sure you want to delete the food "{{ food.name }}"?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-danger" type="submit">Delete</button>
            <a class="btn btn-secondary" href="{% url 'restaurants:food_list' %}">Back to Safety!</a>
        </div>
    </form>
</div>
{% endblock restaurant_content %}
